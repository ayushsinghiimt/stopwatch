<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="team">
        <div class="player-1">
          <h1 class="player-1-name">Player A &nbsp;&nbsp;</h1>
          <img class="player-img" src="boy1-img.png" />
        </div>

        <div class="player-2">
          <h1 class="player-2-name">Player B &nbsp;&nbsp;</h1>
          <img class="player-img" src="boy2-img.jpg" />
        </div>
      </div>

      <div class="team turn">
        <div class="turn1 player-1">
          <h1>YOUR TURN</h1>
        </div>
        <div class="turn2 player-2 hidden">
          <h1>YOUR TURN</h1>
        </div>
      </div>

      <div class="team score-board">
        <div class="score-1">
          <h1>0</h1>
        </div>
        <div class="score-2"><h1>0</h1></div>
      </div>

      <div class="game-table">
        <div id="1" class="cell cell-1">
          <!-- <img class="cell-img" src="./o-img.png" /> -->
        </div>
        <div id="2" class="cell cell-2">
          <!-- <img class="cell-img" src="./x-img.png" /> -->
        </div>
        <div id="3" class="cell cell-3">
          <!-- <img class="cell-img" src="" /> -->
        </div>
        <div id="4" class="cell cell-4">
          <!-- <img class="cell-img" src="" /> -->
        </div>
        <div id="5" class="cell cell-5">
          <!-- <img class="cell-img" src="" /> -->
        </div>
        <div id="6" class="cell cell-6">
          <!-- <img class="cell-img" src="" /> -->
        </div>
        <div id="7" class="cell cell-7">
          <!-- <img class="cell-img" src="" /> -->
        </div>
        <div id="8" class="cell cell-8">
          <!-- <img class="cell-img" src="" /> -->
        </div>
        <div id="9" class="cell cell-9"></div>
      </div>
    </div>

    <div class="playagain">
      <button class="btn-play-again">Play Again</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
